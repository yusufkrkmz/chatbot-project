<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Asistan</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="script.js" defer></script>
    <script src="questions.js" defer></script>
    <script src="categories.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="pre-chatbot-message">
        Yardımcı olmamı ister misin?
    </div>
    <button class="chatbot-toggler"> </button>
    <div class="chatbot">
        <header>
            <img src="img/pwclogo.png" alt="chatbot">
            <div class="header-title">Chatbot</div>
            <div class="button-group">
                <img src="img/minimize.png" alt="Minimize" class="minimize-btn" />
                <img src="img/refresh.png" alt="Refresh" class="refresh-btn" />
            </div>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <img src="img/chatbotonline.png" alt="">
                <p>Merhaba! Ben Chatbot. Size nasıl yardımcı olabilirim?</p>
            </li>
            <div class="button-container"></div>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Dilersen sorunu buradan da yazabilirsin." spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
    </div>
</body>

</html>
